<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" >
  <!--<ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="1" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>-->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://hdqwalls.com/download/thanos-avengers-infinity-war-08-1920x1080.jpg" alt="First slide">
      <div class="carousel-caption d-none d-md-block">
        <h5>Estudiantes</h5>
        <p>2018</p>
      </div>
    </div>
    <div class="carousel-item" *ngFor="let info of arregloCarrusel; let i = index">
      <img class="d-block w-100" [src]="escuela(info.vengador)" alt="First slide">
      <div class="carousel-caption d-none d-md-block">
        <h5>{{info.nombre}}</h5>
        <p>{{info.apellido}}</p>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
